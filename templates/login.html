<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <h2>Student Login</h2>
    <form method="POST" action="/login">
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <p>Don't have a student account? <a href="/register">Register here</a></p>

    <hr style="margin: 30px 0;">

    <h2>Admin Access</h2>
    <p>If you're an admin, please <a href="/admin_login">login here</a> or <a href="/admin_register">register here</a></p>
</body>
</html>
