<!DOCTYPE html>
<html>
<head>
    <title>Admin Register</title>
    <link rel="stylesheet" href="/static/admin_register.css">
</head>
<body>
    <h2>Admin Registration</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Admin Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="password" name="confirm" placeholder="Confirm Password" required><br>
        
        <input type="text" name="code" placeholder="Admin Code" required><br>
        <button type="submit">Register</button>
    </form>
    <p>Already an admin? <a href="/admin_login">Login</a></p>
</body>
</html>
