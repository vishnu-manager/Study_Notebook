<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Notebook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
<div class="container">
    <!-- Left Side: Profile & Courses -->
    <div class="left-panel">
        <div class="profile">
            <img src="{{ url_for('static', filename='profile.png') }}" alt="Profile Image" class="profile-pic">
            <h2>{{ student.name }}</h2>
            <p><strong>College:</strong> {{ student.college }}</p>
            <p><strong>Email:</strong> {{ student.email }}</p>
        </div>

        <div class="course-list">
            <h3>Courses</h3>
            <ul>
                <li onclick="showSubjects('CSE')">CSE</li>
                <li onclick="showSubjects('CIVIL')">CIVIL</li>
                <li onclick="showSubjects('MECH')">MECH</li>
                <li onclick="showSubjects('EEE')">EEE</li>
            </ul>
        </div>
    </div>

    <!-- Right Side: Subjects -->
    <div class="right-panel">
        <div id="subjectContainer">
            <h2>Select a course to view subjects</h2>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
