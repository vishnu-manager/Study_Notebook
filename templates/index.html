<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Notebook Dashboard</title>
  <link rel="stylesheet" href="/static/index.css">
</head>
<body>
  <h1>ðŸ“š Study Notebook Dashboard</h1>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <img src="/static/default_profile.png" alt="Profile Picture" class="profile-pic">
      <div class="profile-info">
        <h2>{{ student[0] }}</h2>
        <p><strong>College:</strong> {{ student[2] }}</p>
        <p><strong>Email:</strong> {{ student[1] }}</p>
      </div>

      <div class="course-list">
        <h3>Courses</h3>
        <ul>
          <li onclick="showSubjects('CSE')">CSE</li>
          <li onclick="showSubjects('CIVIL')">CIVIL</li>
          <li onclick="showSubjects('MECH')">MECH</li>
          <li onclick="showSubjects('EEE')">EEE</li>
        </ul>
        <hr style="margin: 20px 0;">

        <button onclick="logout()" class="logout-button">ðŸšª Logout</button>

      </div>
    </div>
    <div id="popupModal" class="popup-modal">
      <div class="popup-content">
       <span class="close" onclick="closePopup()">&times;</span>
       <p id="popupMessage">Coming Soon</p>
      </div>
    </div>

    <!-- Main Panel -->
    <div class="right-panel">
      <div id="subjectArea">
        <h2>Select a course to view subjects</h2>
      </div>
    </div>
  </div>

  <!-- Popup Modal -->
  <div id="popupModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <iframe id="pdfFrame" src="" frameborder="0"></iframe>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
