<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Notebook Dashboard</title>
  <link rel="stylesheet" href="/static/index.css">
</head>
<body>
  <h1>ðŸ“š Study Notebook Dashboard</h1>

  <div class="container">
    <!-- Left Sidebar: Student Profile + Courses -->
    <div class="sidebar">
      <!-- Profile Image -->
      <img src="/static/default_profile.png" alt="Profile Picture" class="profile-pic">

      <!-- Auto-fetched student info -->
      <div class="profile-info">
        <h2>{{ student[0] }}</h2> <!-- Name -->
        <p><strong>College:</strong> {{ student[2] }}</p> <!-- College -->
        <p><strong>Email:</strong> {{ student[1] }}</p> <!-- Email -->
      </div>

      <!-- Course List -->
      <div class="courses">
        <h3>My Courses</h3>
        <ul>
          <li onclick="loadPDF('maths.pdf')">Mathematics</li>
          <li onclick="loadPDF('physics.pdf')">Physics</li>
          <li onclick="loadPDF('chemistry.pdf')">Chemistry</li>
          <li onclick="loadPDF('cse.pdf')">Computer Science</li>
        </ul>
      </div>

      <!-- Logout Button -->
      <div style="text-align: center; margin-top: 20px;">
        <a href="/logout" style="color: red; text-decoration: none;">ðŸšª Logout</a>
      </div>
    </div>

    <!-- Right PDF Viewer -->
    <div class="pdf-viewer">
      <iframe id="pdfFrame" src="/static/pdfs/maths.pdf"></iframe>
    </div>
  </div>

  <!-- JavaScript to load PDF dynamically -->
  <script>
    function loadPDF(filename) {
      document.getElementById("pdfFrame").src = "/static/pdfs/" + filename;
    }
  </script>
</body>
</html>
