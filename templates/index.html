<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Notebook Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/index.css">
</head>
<body>
  <h1>ðŸ“š Study Notebook Dashboard</h1>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <img src="/static/default_profile.png" alt="Profile Picture" class="profile-pic">
      <div class="profile-info">
        <h2>{{ student[0] }}</h2>
        <p><strong>College:</strong> {{ student[2] }}</p>
        <p><strong>Email:</strong> {{ student[1] }}</p>
      </div>

      <div class="course-list">
        <h3>Courses</h3>
        <ul>
          <li onclick="showSubjects('CSE')">CSE</li>
          <li onclick="showSubjects('CIVIL')">CIVIL</li>
          <li onclick="showSubjects('MECH')">MECH</li>
          <li onclick="showSubjects('EEE')">EEE</li>
        </ul>
        <hr style="margin: 20px 0;">
        <button onclick="logout()" class="logout-button">ðŸšª Logout</button>
      </div>
    </div>

    <!-- Main Panel -->
    <div class="right-panel">
      <div id="subjectArea">
        <h2>Select a course to view subjects</h2>
      </div>
    </div>
  </div>

  <!-- PDF Viewer Modal -->
  <div id="pdfModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()" style="cursor: pointer;">&times;</span>
      <iframe id="pdfFrame" src="" width="100%" height="500px" frameborder="0"></iframe>
    </div>
  </div>

  <!-- JavaScript inside HTML -->
  <script>
    const subjectsByBranch = {
      "CSE": {
        "1st Year": ["Mathematics", "Programming", "Physics"],
        "2nd Year": ["Data Structures", "DBMS", "OOP"],
        "3rd Year": ["AI", "ML", "Networks"],
        "4th Year": ["Cloud", "Blockchain", "IoT"]
      },
      "CIVIL": {
        "1st Year": ["Engineering Mechanics", "Math"],
        "2nd Year": ["Structural Analysis", "Concrete Tech"],
        "3rd Year": ["Water Resources", "Geotechnical Engg"],
        "4th Year": ["Construction Mgmt", "Estimating"]
      },
      "MECH": {
        "1st Year": ["Math", "Engineering Drawing"],
        "2nd Year": ["Thermodynamics", "Fluid Mechanics"],
        "3rd Year": ["Machine Design", "Heat Transfer"],
        "4th Year": ["CAD/CAM", "Robotics"]
      },
      "EEE": {
        "1st Year": ["Basic Electrical", "Math"],
        "2nd Year": ["Electromagnetics", "Circuit Theory"],
        "3rd Year": ["Power Systems", "Machines"],
        "4th Year": ["Renewable Energy", "Control Systems"]
      }
    };

    function showSubjects(course) {
      fetch(`/get_pdfs/${course}`)
        .then(response => response.json())
        .then(data => {
          const subjectArea = document.getElementById('subjectArea');
          subjectArea.innerHTML = `<h2>${course} Subjects</h2>`;
          if (data.length === 0) {
            subjectArea.innerHTML += "<p>No PDFs uploaded for this course.</p>";
            return;
          }
          data.forEach(item => {
            const link = document.createElement('a');
            link.textContent = `${item.subject} (${item.year})`;
            link.href = '#';
            link.onclick = () => openModal(item.pdf_url);
            link.style.display = 'block';
            subjectArea.appendChild(link);
          });
        });
    }

    function openModal(pdfUrl) {
      document.getElementById('pdfFrame').src = pdfUrl;
      document.getElementById('pdfModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('pdfModal').style.display = 'none';
      document.getElementById('pdfFrame').src = '';
    }

    function logout() {
      window.location.href = "/logout";
    }
  </script>
</body>
</html>
