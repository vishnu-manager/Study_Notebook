<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Notebook Dashboard</title>
  <link rel="stylesheet" href="/static/index.css">
</head>
<body>
  <h1>ðŸ“š Study Notebook Dashboard</h1>

  <div class="container">
    <!-- Left Sidebar: Student Profile + Courses -->
    <div class="sidebar">
      <!-- Profile Image -->
      <img src="/static/default_profile.png" alt="Profile Picture" class="profile-pic">

      <!-- Auto-fetched student info -->
      <div class="profile-info">
        <h2>{{ student[0] }}</h2> <!-- Name -->
        <p><strong>College:</strong> {{ student[2] }}</p> <!-- College -->
        <p><strong>Email:</strong> {{ student[1] }}</p> <!-- Email -->
      </div>

        <div class="course-list">
            <h3>Courses</h3>
            <ul>
                <li onclick="showSubjects('CSE')">CSE</li>
                <li onclick="showSubjects('CIVIL')">CIVIL</li>
                <li onclick="showSubjects('MECH')">MECH</li>
                <li onclick="showSubjects('EEE')">EEE</li>
            </ul>
        </div>
    </div>

    <!-- Right Side: Subjects -->
    <div class="right-panel">
        <div id="subjectContainer">
            <h2>Select a course to view subjects</h2>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
