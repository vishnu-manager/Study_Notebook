<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ“š Study Notebook Dashboard</title>
  <link rel="stylesheet" href="/static/index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard">

    <!-- Sidebar -->
    <div class="sidebar">
      <img src="/static/default_profile.png" alt="Profile" class="profile-pic" />
      <div class="profile-info">
        <h2>{{ student[0] }}</h2>
        <p><strong>College:</strong> {{ student[2] }}</p>
        <p><strong>Email:</strong> {{ student[1] }}</p>
      </div>

      <div class="course-list">
        <h3>Courses</h3>
        <ul>
          <li title="Computer Science" onclick="showSubjects('CSE')">ğŸ’» CSE</li>
          <li title="Civil Engineering" onclick="showSubjects('CIVIL')">ğŸ—ï¸ CIVIL</li>
          <li title="Mechanical Engineering" onclick="showSubjects('MECH')">âš™ï¸ MECH</li>
          <li title="Electrical Engineering" onclick="showSubjects('EEE')">ğŸ”Œ EEE</li>
        </ul>
        <button onclick="logout()" class="logout-button">ğŸšª Logout</button>
        <button onclick="toggleDarkMode()" class="dark-toggle">ğŸŒ“ Toggle Dark Mode</button>
      </div>
    </div>

    <!-- Main Panel -->
    <div class="main-panel" id="subjectArea">
      <h2>ğŸ“˜ Select a course to view subjects</h2>
      <input type="text" id="searchInput" oninput="filterSubjects()" placeholder="ğŸ” Search subjects..." />
    </div>
  </div>

  <!-- Recent PDFs -->
  <div class="recent-viewed" id="recentArea">
    <h3>Recently Viewed</h3>
    <ul id="recentList"></ul>
  </div>

  <!-- Modal Viewer -->
  <div class="modal" id="pdfModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <iframe id="pdfFrame" src="" width="100%" height="500px" frameborder="0"></iframe>
      <div class="modal-actions">
        <a id="downloadBtn" href="#" target="_blank" download>â¬‡ï¸ Download PDF</a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    let allLinks = [];
    let recentPDFs = [];

    function showSubjects(course) {
      fetch(`/get_pdfs/${course}`)
        .then(res => res.json())
        .then(data => {
          const area = document.getElementById('subjectArea');
          area.innerHTML = `<h2>${course} Subjects</h2><input type="text" id="searchInput" oninput="filterSubjects()" placeholder="ğŸ” Search subjects..." />`;
          allLinks = [];

          if (data.length === 0) {
            area.innerHTML += "<p>No PDFs found for this course.</p>";
            return;
          }

          const grouped = {};
          data.forEach(item => {
            grouped[item.year] = grouped[item.year] || [];
            grouped[item.year].push(item);
          });

          for (let year in grouped) {
            const yearHead = document.createElement('h3');
            yearHead.textContent = year;
            area.appendChild(yearHead);

            grouped[year].forEach(item => {
              const link = document.createElement('a');
              link.textContent = `ğŸ“„ ${item.subject}`;
              link.href = "#";
              link.className = "pdf-link";
              link.dataset.subject = item.subject.toLowerCase();
              link.onclick = () => openModal(item.pdf_url, item.subject);
              area.appendChild(link);
              allLinks.push(link);
            });
          }
        });
    }

    function filterSubjects() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      allLinks.forEach(link => {
        link.style.display = link.dataset.subject.includes(input) ? 'block' : 'none';
      });
    }

    function openModal(url, subject) {
      document.getElementById('pdfFrame').src = url;
      document.getElementById('pdfModal').style.display = 'flex';
      document.getElementById('downloadBtn').href = url;

      // Save to recent
      if (!recentPDFs.includes(subject)) {
        recentPDFs.unshift(subject);
        if (recentPDFs.length > 3) recentPDFs.pop();
        renderRecent();
      }
    }

    function renderRecent() {
      const list = document.getElementById('recentList');
      list.innerHTML = '';
      recentPDFs.forEach(subject => {
        const li = document.createElement('li');
        li.textContent = subject;
        list.appendChild(li);
      });
    }

    function closeModal() {
      document.getElementById('pdfModal').style.display = 'none';
      document.getElementById('pdfFrame').src = '';
    }

    function logout() {
      window.location.href = "/logout";
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
